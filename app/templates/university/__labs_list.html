<div>
    <div class="panel panel-default">
        <div class="panel-heading labs-panel-heading" style="cursor: pointer" role="tab">
            <h5 class="panel-title pull-left">
                <span>Лабораторные</span>
            </h5>
                    {% if is_logged %}
                        <div class="btn-group pull-right">
                            <button class="btn btn-primary btn-sm"><span
                                    class="fa fa-plus"></span></button>
                            <button class="btn btn-warning btn-sm"><span
                                    class="fa fa-refresh"></span></button>
                            <button class="btn btn-default btn-sm" data-bind="click: saveAll, css: {'btn-success': changed}"><span
                                    class="fa fa-sort"> Сохранить порядок</span></button>
                        </div>
                    {% endif %}
            <div style="clear: both"></div>

        </div>
        <div class="panel-collapse collapse in">
            <div class="panel-body" style=" padding: 0">
                <ul class="panel-group m-labs" id="labs-accordion">
                    {% for lab in labs if is_logged or lab.visible %}
                        <li class="m-lab panel" {% if is_logged %}{{as_data_attributes(lab, 'id', 'title', 'description', 'discipline_id', 'visible', 'regular', 'order')|safe }}{% endif %}>
                            {% include "university/labs/_lab_item.html" %}
                            {#                    {% include "students/labs/lab.html" %}#}
                            <div style="clear: both;"></div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
