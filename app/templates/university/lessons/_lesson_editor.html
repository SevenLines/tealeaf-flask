<form id="lesson-editor" class="form mark">
    <div class="lesson-editor-container">
        <div class="form-group">
            <input class="form-control lesson-date" name="date" type="hidden">
        </div>

        <div class="form-group">
            <textarea name="description" id="lesson-description" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <select name="lesson_type" id="" class="form-control">
                {% for key, value in lesson_types.items() %}
                    <option value="{{ key }}">{{ value['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input name="score_ignore" type="checkbox"> не учитывать
        </div>
        <div class="form-group">
            <button class="btn btn-primary save">
                <i class="fa fa-save"></i>
            </button>
            <button class="btn btn-danger pull-right delete">
                <i class="fa fa-remove"></i>
            </button>
        </div>
    </div>
</form>
